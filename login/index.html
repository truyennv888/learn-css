<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pageLogin">
    <section class="secLogin">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="wrapLogin">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="wrapForm">
                <form action="">
                    <div class="formRow">
                        <h2 class="formTitle">Form Login</h2>
                    </div>
                    <div class="formRow">
                        <input type="text" name="us" placeholder="Username">
                    </div>
                    <div class="formRow">
                        <input type="password" name="pw" placeholder="Password">
                    </div>
                    <div class="formRow">
                        <input type="submit" value="Login">
                    </div>
                    <div class="formRow">
                        <p class="formText">Forget password? <a href="#">Click here</a></p>
                        <p class="formText">Don't have an account <a href="#">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
